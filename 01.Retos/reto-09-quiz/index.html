<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Mini Quiz</title>
</head>

<body>
<div class="container">
  <div class="quiz-container" id="quiz-container">
    <h1>Mini Quiz JavaScript</h1>
    <div class="quiz-controls progreso">
      <span id="progreso"></span><span class="progress-bar" id="progressBar"></span>
    </div>
    <div class="quiz-content" id="quizContent">
      <!-- Pantalla de preguntas -->
      <div id="quizQuestion"></div>
      <div id="quizOptions"></div>
    </div>
    <div class="quiz-results" id="resultado" style="display: none;">
      <!-- Pantalla de resultados -->
    </div>
  </div>
  <div class="quiz-controls">
    <button class="quiz-control" id="siguientePregunta" onclick="avanzarPregunta()"> Siguiente Pregunta</button>
  </div>
</div>
<script src="main.js"></script>
</body>

</html>
